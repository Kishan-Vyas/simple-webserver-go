<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card animate__animated animate__fadeIn">
            <h1 class="form-title animate__animated animate__fadeInDown">Sign Up</h1>
            <form action="/form">
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" class="form-input" required>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary animate__animated animate__fadeInUp">
            </form>
        </div>
    </div>
</body>
</html>
